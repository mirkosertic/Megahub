<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Megahub IDE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" crossorigin src="/Megahub/index.js"></script>
  <link rel="stylesheet" crossorigin href="/Megahub/style.css">
</head>

<body>
    <div class="global-layout-sidebar">
        <header id="header" class="layout-header">Megahub IDE<custom-sidebar-toggle
                class="dynamicvisibility visible-editor visible-management"></custom-sidebar-toggle></header>
        <div class="layout-content welcome dynamicvisibility visible-btconnect">
            <button id="btconnect">Connect with Megahub</button>
        </div>
        <div class="layout-content dynamicvisibility visible-management">
            <custom-files id="files"></custom-files>
        </div>
        <custom-blockly id="blockly" class="layout-content dynamicvisibility visible-editor"></custom-blockly>
        <div class="layout-sidebar">
            <div class="sidebar-buttons dynamicvisibility visible-editor">
                <button class="sidebar-icon-btn" id="reset" title="Reset workspace" aria-label="Reset workspace">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                        <path d="M3 3v5h5"/>
                    </svg>
                </button>
                <button class="sidebar-icon-btn" id="syntaxcheck" title="Syntax check" aria-label="Syntax check">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 6 9 17l-5-5"/>
                    </svg>
                </button>
                <button class="sidebar-icon-btn sidebar-icon-btn-primary" id="execute" title="Execute code" aria-label="Execute code">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </button>
                <button class="sidebar-icon-btn sidebar-icon-btn-danger" id="stop" title="Stop program" aria-label="Stop program">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <rect x="6" y="6" width="12" height="12" rx="1"/>
                    </svg>
                </button>
                <button class="sidebar-icon-btn sidebar-icon-btn-save" id="save" title="Save now" aria-label="Save workspace">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                        <polyline points="17 21 17 13 7 13 7 21"/>
                        <polyline points="7 3 7 8 15 8"/>
                    </svg>
                </button>
                <button class="sidebar-icon-btn sidebar-icon-btn-toggle" id="autosave" title="Auto-save (off)" aria-label="Toggle auto-save" aria-pressed="false">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="9"/>
                        <path d="M12 7v5l3 3"/>
                    </svg>
                </button>
            </div>
            <div class="sidebar-accordion" id="sidebarAccordion">
                <custom-lua-preview id="luapreview" class="dynamicvisibility visible-editor" data-accordion-panel></custom-lua-preview>
                <custom-portstatus id="portstatus" class="dynamicvisibility visible-management visible-editor" data-accordion-panel></custom-portstatus>
                <custom-ui id="uicomponents" class="dynamicvisibility visible-editor visible-management" data-accordion-panel></custom-ui>
                <custom-btdevicelist id="btdevicelist" class="dynamicvisibility visible-management visible-editor" data-accordion-panel></custom-btdevicelist>
            </div>
        </div>
        <custom-logger id="logger" class="layout-footer"></custom-logger>
    </div>
</body>

</html>
